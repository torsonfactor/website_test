{% extends 'mainapp/output/output.html' %}

{% block title %}
    At News (Welcome to the Scott Wattsom)
{% endblock %}

{% block content %}
<div class="features">
    <p>Форма по добавлению статьи</p>
    <form method="post">
        {% csrf_token %}
        {{form.title}}<br>
        {{form.anons}}<br>
        {{form.full_text}}<br>
        {{form.date}}<br>
        {% if error %}
            <span>{{ error }}</span>
        {% endif %}
        <button class="btn btn-success" type="submit">Добавить статью</button>
    </form>


</div>
{% endblock %}
